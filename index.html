<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine228</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #e0ddddde;
            overflow: hidden;
            user-select: none;
        }

        .ticket-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0078d7;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .ticket-button:hover {
            background-color: #005fa3;
        }

        .ticket-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .ticket-display img {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        .ticket-display span {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="ticket-display">
    <img src="ticket.png" alt="Ticket Icon">
    <span id="ticket-counter">1000</span>
</div>

<!-- Кнопка для доната -->
<button class="ticket-button" id="donate-button">Buy Tickets</button>

<script>
    let tickets = 1000;
    const ticketCounter = document.getElementById('ticket-counter');
    const donateButton = document.getElementById('donate-button');

    function updateTickets(amount) {
        tickets += amount;
        ticketCounter.textContent = tickets;
    }

    donateButton.addEventListener('click', async () => {
        // Проверяем, поддерживает ли Telegram Web App API
        if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
            alert('Telegram Web App API is not available');
            return;
        }

        const webApp = Telegram.WebApp;

        try {
            // Открытие меню доната через Telegram
            const result = await webApp.openInvoice({
                title: 'Buy 1M Tickets',
                description: 'Get 1M tickets for 20 stars',
                payload: 'buy_1m_tickets',
                provider_token: '<coconutslot.com>', // Укажите токен вашего провайдера
                currency: 'USD',
                prices: [{
                    label: '1M Tickets',
                    amount: 2000, // Цена в минимальных единицах (например, 2000 = $20.00)
                }]
            });

            // Если пользователь успешно оплатил
            if (result.status === 'paid') {
                updateTickets(1000000); // Начисляем тикеты
                alert('Purchase successful! 1M tickets added.');
            } else {
                updateTickets(-1); // Списываем 1 тикет в случае отказа
                alert('Purchase canceled. 1 ticket deducted.');
            }
        } catch (error) {
            console.error('Error during purchase:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>

</body>
</html>
