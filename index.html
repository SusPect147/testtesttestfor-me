<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Donation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Покупка Stars</h1>
    <button id="buyStars">Купить 50 Stars</button>

    <script>
        // Проверяем, доступен ли Telegram Web App API
        const tg = window.Telegram.WebApp;
        tg.ready();

        const buyStarsButton = document.getElementById("buyStars");

        buyStarsButton.addEventListener("click", () => {
            tg.initPayButton({
                bot_username: "CoconutClickerbot", // Имя вашего бота
                is_test: true, 
                amount: 20, 
                payload: "stars_purchase_50", // Ваш идентификатор покупки
                description: "Покупка 50 Stars",
                currency: "stars",
                callback: (result) => {
                    if (result.success) {
                        alert("Stars успешно отправлены!");
                    } else {
                        alert("Произошла ошибка при отправке Stars.");
                    }
                }
            });
        });
    </script>
</body>
</html>
